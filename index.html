<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split wise app</title>
    <link rel="stylesheet" href="particle.css" />
    <link rel="stylesheet" href="payment.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Bill Splitter</h1>
      </header>
      <section id="displayResult">
        <div class="message">
          <h3 id="resultText">Easily Calculate the split</h3>
        </div>
      </section>
      <section>
        <div>
          <input
            id="amount"
            type="number"
            placeholder="Enter the bill amount..."
          />
        </div>
        <div>
          <input
            id="friends"
            type="number"
            placeholder="Enter number of friends..."
          />
        </div>
        <div>
          <button onclick="calc()">Calculate</button>
        </div>
      </section>
    </main>
    <div class="container">
      <h1>Confirm payment</h1>
      <div class="first-row">
        <div class="owner">
          <h3>Owner</h3>
          <div class="input-field">
            <input type="text" />
          </div>
        </div>
        <div class="cvv">
          <h3>CVV</h3>
          <div class="input-field">
            <input type="password" />
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="card-number">
          <h3>Card Number</h3>
          <div class="input-field">
            <input type="text" />
          </div>
        </div>
      </div>
      <div class="third-row">
        <h3>Card Number</h3>
        <div class="selection">
          <div class="date">
            <select name="months" id="months">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sep">Sep</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
            <select name="years" id="years">
              <option value="2020">2021</option>
              <option value="2019">2022</option>
              <option value="2018">2023</option>
              <option value="2017">2024</option>
              <option value="2016">2025</option>
              <option value="2015">2026</option>
            </select>
          </div>
          <div class="cards">
            <img src="/image/mc.png" alt="" />
            <img src="/image/vi.png" alt="" />
            <img src="/image/pp.png" alt="" />
          </div>
        </div>
      </div>
      <a href="https://www.instamojo.com/@gaurav12012001patel">Confirm</a>
    </div>
    <div id="particles-js"></div>
    <script src="index.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
